<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hvilken vei skal jeg?</title>
</head>
<body>

    <script>

        var retning = prompt("Hvilken vei skal du?");

        if(retning === "opp" || retning === "oppover") {
            console.log("Jeg skal oppover");
        }
        else if(retning === "nedover") {
            console.log("Jeg skal nedover");
        }

    </script>

</body>
</html>
