<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FjerneElementer</title>
</head>
<body>

    <script>

        var todos = ["Vaske gulvet", "handle", "Gå på kino", "Spise", "Leke"];

        //Fjerne det siste gjøremålet
        todos.pop();

        console.log(todos);

        //fjerne den første
        todos.shift();

        //Fjerne et element på en bestemt plass
        todos.splice(1, 1);

    </script>

</body>
</html>
