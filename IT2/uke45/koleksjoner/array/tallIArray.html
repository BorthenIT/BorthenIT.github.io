<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tall i array</title>
</head>
<body>

    <script>

        var tallene = [3, 12, 43, 32, -23, 0, -4];

        //Hvor mange tall har vi?

        console.log(tallene.length);

        //Hvordan få tak i tallet på plass 4?
        console.log(tallene[4]);

        //Hvordan kan vi endre talle tpå plass 3?
        tallene[3] = 64;

    </script>

</body>
</html>
