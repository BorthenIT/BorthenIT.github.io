<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>

    let r = prompt("Radius: ");

    r = Number(r); //Gj√∏r r om til et tall - number

    let areal = Math.PI * Math.pow(r, 2);

    document.write("Arealet av sirkelen er ");
    document.write(areal.toFixed(2));
    document.write("m<sup>2</sup>");

</script>

</body>
