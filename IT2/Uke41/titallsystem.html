<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titall systemet</title>
</head>
<body>

    <script>

        //Denne funksjonen opphøyer 10 i tallet n
        //Og viser svaret på nettsiden
        function titallpotens(n) {

            document.write( Math.pow(10, n) );

        }

        titallpotens(2);

    </script>

</body>
</html>
