<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sette i gang funksjoner</title>
</head>
<body>

    <div id="info"></div>

    <script>

        var info = document.getElementById("info");
        var teller = 0;

        function klikk(evt) {
            teller++;
            info.innerHTML = teller;
        }

        document.onclick = klikk;

    </script>

</body>
</html>
