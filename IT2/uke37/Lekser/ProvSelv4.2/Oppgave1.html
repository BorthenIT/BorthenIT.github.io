<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fugler</title>
</head>
<body>

    <img id="fugl">

    <script>


        var tilfeldigTall = Math.floor(Math.random() * 3) + 1;

        if(tilfeldigTall === 1) {
            fugl.src = "kjottmeis.jpg";
        }
        else if (tilfeldigTall === 2){
            fugl.src = "kolobri.jpg";
        }
        else if (tilfeldigTall === 3){
            fugl.src = "rodstrupe.jpg";
        }

    </script>

</body>
</html>
