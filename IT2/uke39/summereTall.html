<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summere tall</title>
</head>
<body>

    <script>
        //Summere alle tall fra 1 til 100
        var sum = 0;
        for(var tall=1; tall<=100; tall++) {

            sum += tall;

        }

        document.write("Summen er" + sum);

    </script>

</body>
</html>
