<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fokeregister</title>
</head>
<body>

<input type="text" placeholder="personnummer" id="inpPnr">
<div id="info">Skriv inn personnummer for å søke i folkeregisteret</div>

<script>
    var inpPnr = document.getElementById("inpPnr");
    var info = document.getElementById("info");
    var kalleKanin = {
        pnr: "001",
        navn: "Kalle Kanin",
        adresse: "Karvesvingen 4"
    };
    var tassen = {
        pnr: "002",
        navn: "Tassen",
        adresse: "Kjøttbeinstien 19"
    };
    var klausKu = {
        pnr: "003",
        navn: "Klaus Ku",
        adresse: "Kvegfaret 12 B"
    };
    var innbyggere = new Map();
    innbyggere.set(kalleKanin.pnr, kalleKanin);
    innbyggere.set(tassen.pnr, tassen);
    innbyggere.set(klausKu.pnr, klausKu);
    inpPnr.oninput = function() {
        if(innbyggere.has(inpPnr.value)) {
            var dyr = innbyggere.get(inpPnr.value);
            info.innerHTML = `
                    <h1>${dyr.navn}</h1>
                    <p>${dyr.adresse}</p>
                `;
        } else {
            visAlleDyr();
        }
    };
    function visAlleDyr() {
        info.innerHTML = "";
        for( var [key, dyr] of innbyggere ) {
            info.innerHTML += `
                    <h1>${dyr.navn}</h1>
                    <p>${dyr.adresse}</p>
                `;
        }
    }
    visAlleDyr();
</script>

</body>
</html>
